<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedamyAI By simplyYan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='framework/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-primary">Redamy</h1>
            <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
        </div>
        <div class="chatbox p-3 rounded">
            <div id="chat-output" class="mb-3"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Talk to Redamy...">
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='framework/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='framework/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
